<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-purple-600">로그인</h1>

    <form th:action="@{/auth/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1">이메일</label>
            <input type="email" name="email" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">비밀번호</label>
            <input type="password" name="password" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded font-semibold">
            로그인
        </button>
    </form>

    <div class="border-t pt-4 space-y-2">
        <a th:href="@{/oauth2/authorization/kakao}" class="block w-full text-center bg-yellow-300 text-black py-2 rounded hover:bg-yellow-400">
            카카오로 로그인
        </a>
        <a th:href="@{/oauth2/authorization/google}" class="block w-full text-center bg-red-500 text-white py-2 rounded hover:bg-red-600">
            구글로 로그인
        </a>
        <!-- 깃허브는 일단 비활성화 -->
        <!--
        <a th:href="@{/oauth2/authorization/github}" class="block w-full text-center bg-gray-800 text-white py-2 rounded hover:bg-gray-700">
            깃허브로 로그인
        </a>
        -->
    </div>
    <div class="text-center pt-4">
        <p class="text-sm text-gray-600">아직 회원이 아니신가요?</p>
        <a th:href="@{/auth/signup}" class="inline-block mt-2 bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded font-medium">
            회원가입
        </a>
    </div>
</div>
</body>
</html>
