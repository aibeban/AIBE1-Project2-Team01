<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Specifications</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/3.4.16">
</head>
<body class="bg-white p-6">
<h1 class="text-2xl font-bold mb-4">Project Specifications</h1>
<table class="min-w-full table-auto border border-gray-300">
    <thead class="bg-gray-100">
    <tr>
        <th class="px-4 py-2 border">ID</th>
        <th class="px-4 py-2 border">Requirement</th>
        <th class="px-4 py-2 border">Assignee</th>
        <th class="px-4 py-2 border">Status</th>
        <th class="px-4 py-2 border">Due Date</th>
        <th class="px-4 py-2 border">Progress Rate</th>
        <th class="px-4 py-2 border">Created At</th>
        <th class="px-4 py-2 border">Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="spec : ${specifications}" class="hover:bg-gray-50">
        <td class="px-4 py-2 border" th:text="${spec.id}">1</td>
        <td class="px-4 py-2 border" th:text="${spec.requirement}">Requirement</td>
        <td class="px-4 py-2 border" th:text="${spec.assignee}">Assignee</td>
        <td class="px-4 py-2 border" th:text="${spec.status}">Status</td>
        <td class="px-4 py-2 border" th:text="${spec.dueDate}">Due Date</td>
        <td class="px-4 py-2 border" th:text="${spec.progressRate}">Progress Rate</td>
        <td class="px-4 py-2 border" th:text="${spec.createdAt}">Created At</td>
        <td class="px-4 py-2 border" th:text="${spec.updatedAt}">Updated At</td>
    </tr>
    </tbody>
</table>
</body>
</html>
