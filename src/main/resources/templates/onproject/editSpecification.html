<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명세서 수정</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#A855F7',
                        secondary: '#8B5CF6'
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="p-6">
<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-6">명세서 수정</h1>
    <form th:action="@{/projects/onprojects/{projectId}/specs/edit/{specId}(projectId=${onGoingProjectId}, specId=${specification.id})}"
          method="post" th:object="${specification}" class="space-y-4">
        <div>
            <label for="requirement" class="block text-gray-700 text-sm font-bold mb-2">요구사항</label>
            <textarea id="requirement" th:field="*{requirement}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div>
            <label for="assignee" class="block text-gray-700 text-sm font-bold mb-2">담당자</label>
            <input type="text" id="assignee" th:field="*{assignee}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div>
            <label for="status" class="block text-gray-700 text-sm font-bold mb-2">상태</label>
            <select id="status" th:field="*{status}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="waiting">대기중</option>
                <option value="onGoing">진행중</option>
                <option value="completed">완료</option>
            </select>
        </div>
        <div>
            <label for="dueDate" class="block text-gray-700 text-sm font-bold mb-2">마감일</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div>
            <label for="progressRate" class="block text-gray-700 text-sm font-bold mb-2">진행률 (%)</label>
            <input type="number" id="progressRate" th:field="*{progressRate}" min="0" max="100" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                저장
            </button>
            <a th:href="@{/projects/onprojects/{projectId}(projectId=${onGoingProjectId})}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2">
                취소
            </a>
        </div>
    </form>
</div>
</body>
</html>
