<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 대시보드</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#A855F7',secondary:'#8B5CF6'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9fafb;
        }
        .sidebar-item.active {
            background-color: rgba(168, 85, 247, 0.1);
            color: #A855F7;
            font-weight: 500;
        }
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #A855F7, #8B5CF6);
        }
        .chart-container {
            height: 300px;
            width: 100%;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<!-- 프로젝트 진행도 영역 -->
<div class="bg-white rounded-lg p-5 shadow-sm mb-6">
    <div class="flex justify-between items-center mb-2">
        <h2 class="font-medium">
            프로젝트 진행도 <span th:text="${projectProgress + '%'}">0%</span>
        </h2>
        <span class="text-sm text-gray-500">목표 완료일: 2025년 6월 15일</span>
    </div>
    <div class="w-full h-2 bg-gray-100 rounded-full overflow-hidden">
        <div class="progress-bar"
             id="progress-bar-fill"
             th:style="'width: ' + ${projectProgress} + '%'">
        </div>
    </div>
</div>
</body>
</html>
