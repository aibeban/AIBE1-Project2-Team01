<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매칭 제안</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#a855f7',
                        secondary: '#c084fc'
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body class="bg-white">

<!-- 헤더 -->
<header class="w-full bg-white py-3 px-6 flex items-center justify-between border-b border-gray-100">
    <div class="flex items-center space-x-4">
        <a href="/" class="font-['Pacifico'] text-primary text-xl">PoP</a>
        <a href="/about" class="text-gray-600 text-sm flex items-center"><i class="ri-information-line mr-1"></i> 소개</a>
        <a href="/dashboard" class="text-gray-600 text-sm flex items-center"><i class="ri-dashboard-line mr-1"></i> 대시보드</a>
    </div>
    <div class="flex items-center space-x-3">
        <div sec:authorize="isAnonymous()" class="flex items-center space-x-2">
            <a href="/signup" class="text-primary text-sm">회원가입</a>
            <a href="/login" class="bg-primary text-white px-4 py-1.5 text-sm rounded-button">로그인</a>
        </div>
        <div sec:authorize="isAuthenticated()" class="flex items-center space-x-2">
            <span class="text-gray-700 text-sm" th:text="${#authentication.name}">유저이름</span>
            <a href="/profile" class="text-gray-600 text-sm">마이페이지</a>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="bg-secondary text-white px-4 py-1.5 text-sm rounded-button">로그아웃</button>
            </form>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-10">
    <!-- 1. 프로젝트 태그 입력 및 관리 -->
    <section class="mb-8">
        <h2 class="text-xl font-semibold text-primary mb-4">프로젝트 필수 태그</h2>
        <div class="flex flex-wrap gap-2 mb-2" id="tag-container">
            <span class="bg-purple-100 text-primary px-3 py-1 rounded-full text-sm" th:each="tag : ${tags}" th:text="${tag}"></span>
        </div>
        <div class="flex items-center space-x-2">
            <input type="text" id="tag-input" placeholder="태그 검색 또는 추가" class="border border-gray-300 rounded-button px-3 py-1 text-sm flex-1">
            <button id="add-tag-btn" class="bg-primary text-white px-4 py-1 rounded-button text-sm">추가</button>
        </div>
    </section>

    <!-- 2. 매칭된 유저: 메시지 보내기 + 자세히 보기 -->
    <section class="mb-12">
        <h2 class="text-xl font-semibold text-primary mb-4">매칭된 유저</h2>
        <div class="grid grid-cols-3 gap-6">
            <div class="border border-gray-200 rounded-lg p-4" th:each="user : ${matchedUsers}">
                <h3 class="font-bold text-lg" th:text="${user.name}">홍길동</h3>
                <p class="text-sm text-gray-600" th:text="${user.skill}">백엔드 • Spring</p>
                <div class="mt-4 flex space-x-2">
                    <button class="flex-1 bg-secondary text-white px-3 py-1 rounded-button text-sm" th:onclick="|location.href='/message/${user.id}'|">메시지 보내기</button>
                    <button class="flex-1 border border-primary text-primary px-3 py-1 rounded-button text-sm" th:onclick="|showModal(${user.id})|">자세히 보기</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 3. 제안할 유저 목록: 체크박스 + 버튼 + 최하단 제안 보내기 -->
    <section class="mb-12">
        <h2 class="text-xl font-semibold text-primary mb-4">제안할 유저 목록</h2>
        <form th:action="@{/suggest}" method="post">
            <div class="grid grid-cols-3 gap-6 mb-4">
                <div class="border border-gray-200 rounded-lg p-4 flex flex-col justify-between" th:each="user : ${allUsers}">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-primary mr-2" th:value="${user.id}" th:field="*{selectedUserIds}" />
                        <div>
                            <h3 class="font-bold" th:text="${user.name}">홍길동</h3>
                            <p class="text-sm text-gray-600" th:text="${user.skill}">백엔드 • Spring</p>
                        </div>
                    </label>
                    <div class="mt-4 flex space-x-2">
                        <button type="button" class="flex-1 bg-secondary text-white px-3 py-1 rounded-button text-sm" th:onclick="|location.href='/message/${user.id}'|">메시지 보내기</button>
                        <button type="button" class="flex-1 border border-primary text-primary px-3 py-1 rounded-button text-sm" th:onclick="|showModal(${user.id})|">자세히 보기</button>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-primary text-white px-6 py-2 rounded-button text-base">선택한 인원에게 제안 보내기</button>
            </div>
        </form>
    </section>
</main>

<!-- 푸터 -->
<footer class="w-full bg-gray-50 py-8 border-t border-gray-200">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <div>
            <a href="/" class="font-['Pacifico'] text-primary text-xl">PoP</a>
            <p class="text-sm text-gray-600 mt-2">© 2025 PoP. 모든 권리 보유.</p>
        </div>
        <div class="flex space-x-6">
            <a href="#" class="text-gray-600"><i class="ri-instagram-line"></i></a>
            <a href="#" class="text-gray-600"><i class="ri-twitter-x-line"></i></a>
            <a href="#" class="text-gray-600"><i class="ri-linkedin-line"></i></a>
        </div>
    </div>
</footer>

<!-- 태그 관리 스크립트 -->
<script>
    const existingTags = new Set(/*[[${tags}]]*/[]);
    const container = document.getElementById('tag-container');
    document.getElementById('add-tag-btn').addEventListener('click', () => {
        const input = document.getElementById('tag-input');
        const tag = input.value.trim();
        if (!tag) return;
        if (existingTags.has(tag)) { alert('이미 추가된 태그입니다.'); return; }
        existingTags.add(tag);
        const span = document.createElement('span');
        span.className = 'bg-purple-100 text-primary px-3 py-1 rounded-full text-sm';
        span.textContent = tag;
        container.appendChild(span);
        input.value = '';
    });
</script>

</body>
</html>
